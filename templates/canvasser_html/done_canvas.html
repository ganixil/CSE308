<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="../../static/image/logo.png">

    <title>Super Canvasser Canvasser</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bs_css/bootstrap.min.css" rel="stylesheet">
    

    <!-- JQuery & Javascript implementation -->
    <script src="../../static/jquery/jquery.js"></script>
    <script src="../../static/jquery/jquery-ui.min.js"></script>
    <script src="../../static/javascript/bs_js/bootstrap.bundle.min.js"></script>
    

    <!-- Custom styles for this login page -->
    <link href="../../static/css/done_canvas.css" rel="stylesheet">

  </head>

  <body>
    <!-- this is the nav bar and the title on top -->
    <div class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="../../static/image/logo.png" width="30" height="30" alt="">
        Super Canvasser
      </a>
      <button class="btn btn-outline-success" type="button">Log out</button>
    </nav>

    <!-- main functional parts -->
    <form>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox1">
        <label class="form-check-label" for="checkbox1">Do you speak to anyone?</label>
      </div>

      <div class="form-group">
      <label for="rating">How would you rate this visit</label>
      <div class="radio" id="rating">
        <label class="radio-inline"><input type="radio" name="optradio" checked>1 Star</label>
        <label class="radio-inline"><input type="radio" name="optradio" checked>2 Stars</label>
        <label class="radio-inline"><input type="radio" name="optradio" checked>3 Stars</label>
        <label class="radio-inline"><input type="radio" name="optradio" checked>4 Stars</label>
        <label class="radio-inline"><input type="radio" name="optradio" checked>5 Stars</label>
      </div>
      </div>


      <div class="form-group">
        <label for="answer">Answer to Questionire</label>
        <textarea class="form-control" rows="5" id="answer"></textarea>
      </div>

      <div class="form-group">
        <label for="comment">Comments</label>
        <textarea class="form-control" rows="5" id="comment"></textarea>
      </div>

      <div class="form-group">
        <button class="btn btn-outline-success btn-lg" type="button" id="canvas-btn">Submit</button>
      </div>
    </form>
  </div>


    
  <script type="text/javascript" src="../../static/javascript/fullcalendar_jq.js"></script>
  <script type="text/javascript" src="../../static/javascript/fullcalendar.js"></script>
  </body>
</html>
