<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../../static/css/manager.css">
		
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBu-916DdpKAjTmJNIgngS6HL_kDIKU0aU&callback=myMap"></script>
		<script type="text/javascript" src="../../static/javascript/manager_js/create_campaign.js"></script>
		
	</head>
    
	<body>
		<div class="container" > 
			<div style="width: 1500px;background-color:white;opacity: .7"><span class="title" > View Campaign </span> </div>
			<div class="nav"></div>
            <div class="float">
            	<div class="stay" style="position:fixed">
	                <div class="n" onclick="location.href='{{ url_for('manager.createCampaign') }}'"><span class="link">Create Campaign<span></div>
	                <div class="n" onclick="location.href='{{ url_for('manager.editCampaign') }}'"><span class="link">Edit Campaign</span></div>
	                <div class="onPage" onclick="location.href='{{ url_for('manager.viewCampaign') }}'"><span class="link">View Campaign</span></div>
	                <div class="n" onclick="location.href='{{ url_for('manager.viewCampaignResult') }}'"><span class="link">View Campaign Result</span></div>
	                <div class="n" onclick="location.href='{{ url_for('manager.viewCanvasAssignment') }}'"><span class="link">View Canvas Assignment</span></div>
	                <div class="n" onclick="location.href='{{ url_for('manager.createCanvasAssignment') }}'"><span class="link">Create Canvas Assignment</span></div>
	            </div>
            </div>
            <div class="signOut" onclick="location.href='{{ url_for('auth.login') }}'"><span class="outText">Sign Out</span> </div>
		</div>

		<div class="container"> 
			<form id="createCampaign" style="overflow:auto; width: 750px">
				<div class="box" style="overflow: auto;margin-top: 10px"><span class="label" style="font-size: 24px;">View Campaign</span>
					<div class="content" style="margin-left:10px;" >
						<table  cellpadding="3" >
							<tr>
								<th style="width:270px;">Campaign</th>
								<th style="width:270px;">Start Date</th>
								<th style="width:270px;">End Date</th>
								
							</tr>
							
							<tbody style="background-color: white;">
								{% for item in camp %}

								<tr>
									<th style="width:250px;height: 35px">{{item.campaign_name}}</th>
									<th style="width:250px;">{{item.startDate}}</th>
									<th style="width:250px;">{{item.endDate}}</th>
									
								</tr>
								{% endfor %}

							</tbody>
						</table>
					</div>
				</div>

			</form>
		</div>
		
	</body>
</html>
