<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="../static/image/logo.png">

    <title>Super Canvasser Sign in</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bs_css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this login page -->
    <link href="../static/css/signin.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <img class="title-logo" src="../static/image/title_logo.png"/>
      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <div class="radio">
        <label><input type="radio" name="choice" checked value="admin">Admin</label>
        </div>
        <div class="radio">
        <label><input type="radio" name="choice" value="manager">Manager</label>
        </div>
        <div class="radio">
        <label><input type="radio" name="choice" value="canvasser">Canvasser</label>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> 

  </body>
</html>
